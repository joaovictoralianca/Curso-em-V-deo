<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                
            </tr>
        </thead>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- A célula B oculpa duas colunas na horizontal.-->       
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- A célula D oculpa duas linha na vertical.-->
            <td>E</td>
            <td rowspan="2">F</td> <!-- A célula F oculpa duas linha na vertical.-->
        </tr>

        <tr>
<!--        <td>G</td>            -->
            <td>H</td>
<!--        <td>I</td>            -->
        </tr>

        <tr>
<!--        <td>J</td>            -->
<!--        <td>L</td>            -->
            <td colspan="2">M</td> <!-- A célula M oculpa duas colunas na horizontal.-->
        </tr>
    </table>
                        
    <!--   
                                #RESUMO
        rowspan="2" -> Oculpa duas linhas na vertical, de cima para baixo. 
        colspan="2" -> Oculpa duas colunas na horizontal, da esquerda para a direita.
    -->
</body>
</html>
